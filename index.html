<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png"><title>Timeline</title><style>      html, body {        margin: 0;        padding: 0;        font-size: 16px;        background-color: #ffcc66;        font-family: medium-content-sans-serif-font,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;        color: #1a2a3a;      }      ul {        margin: 0;        padding: 0;        list-style: none;      }      .container {        display: flex;        margin-left: 160px;        border-left: 6px solid #1a2a3a;        min-height: 100vh;      }      .timeline-item {        position: relative;        margin: 32px 0;      }      .item-date {        position: relative;        margin: 0;        line-height: 24px;        width: 150px;        transform: translateX(-142px);      }      .item-date:after {        position: absolute;        content: "";        top: 0;        right: 0;        width: 14px;        height: 14px;        border: 4px solid #1a2a3a;        border-radius: 50%;        background-color: #fff;      }      .item-data {        padding-left: 16px;      }      .li-title {        font-weight: 600;        margin-right: 8px;        cursor: pointer;        transition: .3s ease;      }      .li-title:hover {        color: #6666ff;      }      .li-link {        display: none;        margin-left: 8px;        color: #4a5a6a;        text-decoration: none;      }      .data-li {        margin-top: 16px;      }      .data-li:first-child {        margin-top: 8px;      }      .tags {        position: absolute;        padding: 2px 0 2px 16px;        top: 0;      }      .tag {        margin-right: 6px;        font-size: 14px;        display: inline-block;        line-height: 20px;        color: #fff;        padding: 0 8px;        border-radius: 2px;        background-color: #ff6666;      }      #audio {        display: none;      }    </style></head><body><div class="container"><ul><li class="timeline-item"><h3 class="item-date">2019-04-11</h3><div class="tags"></div><ul class="item-data"><li class="data-li"><span class="li-title">Websocket</span><a class="li-link" href="https://github.com/xwchris/my-own-blog/blob/master/README.md" target="_blank">N</a><a class="li-link" href="https://github.com/xwchris/my-own-blog/blob/master/README.md" target="_blank">N</a></li></ul></li><li class="timeline-item"><h3 class="item-date">2019-04-10</h3><div class="tags"></div><ul class="item-data"><li class="data-li"><span class="li-title">HTTP/HTTPS</span><a class="li-link" href="https://github.com/xwchris/my-own-blog" target="_blank">N</a><a class="li-link" href="http://www.ruanyifeng.com/blog/2014/02/ssl_tls.html" target="_blank">N</a><a class="li-link" href="https://juejin.im/book/5bdc715fe51d454e755f75ef/section/5bdc72abe51d45051c44add3" target="_blank">N</a><a class="li-link" href="https://juejin.im/book/5bdc715fe51d454e755f75ef/section/5bdc72b151882516f039fce3" target="_blank">N</a></li><li class="data-li"><span class="li-title">TLS</span><a class="li-link" href="http://www.ruanyifeng.com/blog/2014/02/ssl_tls.html" target="_blank">N</a></li><li class="data-li"><span class="li-title">RSA加密原理</span><a class="li-link" href="http://www.ruanyifeng.com/blog/2013/06/rsa_algorithm_part_one.html" target="_blank">N</a><a class="li-link" href="http://www.ruanyifeng.com/blog/2013/06/rsa_algorithm_part_two.html" target="_blank">N</a></li><li class="data-li"><span class="li-title">HTTP2.0</span><a class="li-link" href="https://github.com/xwchris/my-own-blog" target="_blank">N</a><a class="li-link" href="https://juejin.im/book/5bdc715fe51d454e755f75ef/section/5bdc72b151882516f039fce3" target="_blank">N</a></li><li class="data-li"><span class="li-title">常用设计模式</span><a class="li-link" href="https://juejin.im/book/5bdc715fe51d454e755f75ef/section/5bdc74186fb9a049ab0d0b6b" target="_blank">N</a></li></ul></li><li class="timeline-item"><h3 class="item-date">2019-04-09</h3><div class="tags"></div><ul class="item-data"><li class="data-li"><span class="li-title">打包原理</span><a class="li-link" href="https://github.com/ronami/minipack" target="_blank">N</a><a class="li-link" href="https://www.youtube.com/watch?v=Gc9-7PBqOC8&list=LLHK1mTHpwrUeYgF5gu-Kd4g" target="_blank">N</a></li></ul></li><li class="timeline-item"><h3 class="item-date">2019-04-08</h3><div class="tags"></div><ul class="item-data"><li class="data-li"><span class="li-title">TCP</span><a class="li-link" href="https://juejin.im/book/5bdc715fe51d454e755f75ef/section/5c447392e51d45524b02eaf5" target="_blank">N</a></li><li class="data-li"><span class="li-title">事件循环(浏览器&node)</span><a class="li-link" href="https://github.com/xwchris/my-own-blog" target="_blank">N</a><a class="li-link" href="https://nodejs.org/en/docs/guides/event-loop-timers-and-nexttick/" target="_blank">N</a></li><li class="data-li"><span class="li-title">promise机理和简单实现</span><a class="li-link" href="https://github.com/xwchris/simple-promise" target="_blank">N</a><a class="li-link" href="https://juejin.im/book/5bdc715fe51d454e755f75ef/section/5be1a7e451882516bc477978" target="_blank">N</a></li></ul></li></ul><audio id="audio" src="./assets/rain.m4a" loop></audio><script>        var $audio = document.getElementById("audio");        var playing = 0;        var timer = null;        var lastClickTime = 0;        function togglePlay() {          if (playing == 2) {            console.log("play audio");            $audio.play();          } else {            console.log("pause audio");            $audio.pause();          }        }        window.addEventListener("click", (event) => {          var target = event.target;          var current = Date.now();          if (current - lastClickTime < 300) {            playing = ++playing % 4;            clearTimeout(timer);            timer = setTimeout(() => {              if (playing % 2 === 1) {                playing--;              }              togglePlay();            }, 300);          }          lastClickTime = current;          if (target.classList.contains("li-title")) {            const children = [...target.parentNode.children].filter(t => t.tagName === "A");            children.forEach(child => {              child.style.display = window.getComputedStyle(child).display === "none" ? "inline" : "none";            })          }        });        console.log("Try trible click and you can play/pause the sound of rain!");      </script></div></body></html>
